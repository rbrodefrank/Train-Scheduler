<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Train Scheduler</h1>
            <h3>Choo Choo Cachu</h3>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">Trains</div>
                    <div class="card-body">
                        <table class="table" id="train-table">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">Add Train</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="train-name-input">Train Name</label>
                                <input id="train-name-input" class="form-control" required="true" placeholder="Polar Express"
                                    type="text">
                            </div>

                            <div class="form-group">
                                <label for="train-destination-input">Train Destination</label>
                                <input id="train-destination-input" class="form-control" required="true" placeholder="North Pole"
                                    type="text">
                            </div>

                            <div class="form-group">
                                <label for="train-start-input">First Train Time</label>
                                <input id="train-start-input" class="form-control" required="true" value="21:30"
                                    type="time">
                            </div>

                            <div class="form-group">
                                <label for="train-frequency-input">Frequency (min)</label>
                                <input id="train-frequency-input" class="form-control" required="true" placeholder="120"
                                    type="number">
                            </div>
                            <button id="submit-train" class="btn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/javascript/main.js"></script>
</body>

</html>
